<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="main">
        <div class="background">
            <div class="product-box middle">
                <div class="product-card">
                    <div class="product-img">
                        <img class="desktop-only" src="images/image-product-desktop.jpg" alt="">
                        <img class="mobile-only" src="images/image-product-mobile.jpg" alt="">
                    </div>
                    <div class="product-info">
                        <h3 class="product-category">PERFUME</h3>
                        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier
                            Polge,
                            Perfumer-Creator for the House of CHANEL.</p>
                        <div class="price">
                            <h1 class="current-price">$149.99</h1>
                            <span class="was-price">$169.99</span>
                        </div>
                        <button><img src="/images/icon-cart.svg" alt="">&nbsp;&nbsp;Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
